<body>
  <div class="animated-background"></div>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="text-center px-3">
      <img src="/public/img/zv_lg_v2.svg" alt="ZONEVICE Logo" class="img-fluid mb-4" style="max-width: 1400px; width: 300px;">
      <h1 class="display-1 fw-bold text-white mb-3">ZONEVICE</h1>
      <h2 class="display-6 text-light mb-2">Launching</h2>
      <p class="text-white-50">September - October 2025</p>
    </div>
  </div>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .animated-background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, #b22222, #8b0000, #c71585, #ff4500);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Morphing blobs overlay */
    .animated-background::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -10%;
      width: 130vw;
      height: 130vh;
      background: radial-gradient(circle at 30% 30%, rgba(255, 99, 71, 0.6), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(178, 34, 34, 0.5), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(255, 20, 147, 0.4), transparent 60%);
      filter: blur(100px);
      animation: blobMovement 20s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes blobMovement {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.3) translate(20px, 30px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translate(0, 0);
        opacity: 0.9;
      }
    }

    .container-fluid {
      position: relative;
      z-index: 1;
    }

    h1, h2, p {
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }
    h1 { animation-delay: 0.4s; }
    h2 { animation-delay: 0.8s; }
    p { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</body>

</html>
